<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav-left">
          <img src="images\logo.svg" />
          <div class="links">
            <a href="#collections">Collections</a>
            <a href="#men">Men</a>
            <a href="#women">Women</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
          </div>
        </div>

        <div class="nav-right">
          <img class="cart" src="images/icon-cart.svg" />
          <img class="avatar" src="images/image-avatar.png" />
        </div>
      </nav>

      <div class="product">
        <div class="product-left">
          <div class="preview-current">
            <img src="images/image-product-1.jpg" />
          </div>
          <div class="preview-all">
            <div class="thumbnail">
              <img src="images/image-product-1-thumbnail.jpg" />
              <div class="overlay"></div>
            </div>

            <div class="thumbnail">
              <img src="images/image-product-2-thumbnail.jpg" />
              <div class="overlay"></div>
            </div>

            <div class="thumbnail">
              <img src="images/image-product-3-thumbnail.jpg" />
              <div class="overlay"></div>
            </div>

            <div class="thumbnail">
              <img src="images/image-product-4-thumbnail.jpg" />
              <div class="overlay"></div>
            </div>
          </div>
        </div>

        <div class="product-right">
          <p class="product-brand">SNEAKER COMPANY</p>
          <p class="product-name">Fall Limited Edition Sneakers</p>
          <p class="product-description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they’ll withstand everything
            the weather can offer.
          </p>
          <div class="product-price">
            <p class="price-value">$125.00</p>
            <p class="price-discount">50%</p>
          </div>
          <p class="product-discount">$250.00</p>

          <div class="product-cart">
            <div class="cart-quantity">
              <div class="quantity-minus">
                <img src="images/icon-minus.svg" />
              </div>
              <div class="quantity-value">0</div>
              <div class="quantity-plus">
                <img src="images/icon-plus.svg" />
              </div>
            </div>
            <div class="cart-add">
              <img src="images/icon-cart-light.svg" /> Add to cart
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Collections Men Women About Contact Sneaker Company Fall Limited Edition
    Sneakers These low-profile sneakers are your perfect casual wear companion.
    Featuring a durable rubber outer sole, they’ll withstand everything the
    weather can offer. $125.00 50% $250.00 0 Add to cart -->

    <script src="scripts.js"></script>
  </body>
</html>
